<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Dashbord</title>
    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- /Bootstrap-->
    <!-- CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /CDN -->
    <!-- My CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /My CSS-->
  </head>
  <body>
    <!-- header -->
    <header class="d-flex align-items-center">
      <div class="container-fluid">
        <div class="row bg-white align-items-center">
          <!-- Logo -->
          <div class="col-auto">
            <img
              src="img/mobile-logo.png"
              alt="Dashboard"
              class="gf-logo-small d-lg-none img-fluid"
            />
            <img src="img/logo.svg" alt="Dashboard" class="d-none d-lg-block" />
          </div>
          <!-- /Logo -->
          <!-- Ricerca -->
          <div class="gf-search-input col">
            <div class="gf-input-group input-group">
              <span class="input-group-text p-2"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></span>
              <input
                type="text"
                class="form-control ps-0 shadow-none"
                placeholder="Prova a cercare: lezioni di Laravel"
                aria-label="search"
              />
            </div>
          </div>
          <!-- /Ricerca-->
          <!-- Menu -->
          <div class="col-auto">
            <ul class="list-unstyled d-flex align-items-center gap-4 mb-0">
              <li class="d-none d-lg-block"><a href="#">a</a></li>
              <li class="d-none d-lg-block"><a href="#">b</a></li>
              <li class="d-none d-lg-block"><a href="#">c</a></li>
              <li class=""><a href="#">d</a></li>
            </ul>
          </div>
          <!-- /Menu -->
        </div>
      </div>
    </header>
    <!-- /header -->
    <!-- main -->
    <div class="main-container d-flex">
      <!-- Sidebar -->
      <div class="gf-sidebar flex-shrink-0 p-4">
        <ul class="h-100 d-flex flex-column list-unstyled">
          <li>
            <a href="#">i <span class="d-none d-lg-inline">Home</span></a>
          </li>
          <li>
            <a href="#">i <span class="d-none d-lg-inline">Stats</span></a>
          </li>
          <li>
            <a href="#">i <span class="d-none d-lg-inline">Signals</span></a>
          </li>
          <li class="mt-auto">
            <a href="#">i <span class="d-none d-lg-inline">Admin</span></a>
          </li>
        </ul>
      </div>
      <!-- /Sidebar -->
      <!-- Main Content -->
      <main class="flex-grow-1">right</main>
      <!-- /Main Content -->
    </div>
    <!-- main -->

    <!-- script bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- /script bootstrap -->
  </body>
</html>
